;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;                                                                             ;
;               Sample configuration file for oxD Python                      ;
;                                                                             ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;
; The configuration file for oxD Python library consists of three sections.
; oxd, client and provider
;
; [oxd]
; This section stores the values that are required to configure the
; communication with the oxD server.
;
; [client]
; The client section holds the metadata about the client app. For complete
; information about the OpenID Connect Client metadata, their definitions and
; accepted values refer
; http://openid.net/specs/openid-connect-registration-1_0.html#ClientMetadata
;
; [provider]
; The provider section holds the metadata of the OpenID Provider. For complete
; information about the OpenID Provider metadata, their definitions and accepted
; values refer
; http://openid.net/specs/openid-connect-discovery-1_0.html#ProviderMetadata
;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[oxd]
; port used for the socket communication with oxd server by the client
; The default value of oxd server is 8099, if you have configured to use a
; different port change this.
port = 8099

[client]
; redirect_uris is a REQUIRED option. EDIT this to put it you app redirect uris
redirect_uris = https://client.example.com/callback,https://client.example.com/callback2
; all other following options are OPTIONAL. Edit them as required
response_types = code,token,id_token,code token,code id_token,id_token token,code id_token token
grant_types = authorization_code,implicit,refresh_token
application_type = web
contacts = arun@gluu.org,mike@gluu.org
client_name = oxD Python Test Client
logo_uri = 
client_uri = 
policy_uri = 
tos_uri = 
jwks_uri = 
jwks = 
sector_identifier_uri = 
subject_type = 
id_token_signed_response_alg = 
id_token_encrypted_response_alg = 
userinfo_signed_response_alg = 
userinfo_encrypted_response_alg = 
userinfo_encrypted_response_enc = 
request_object_signing_alg = 
request_object_encryption_alg = 
request_object_encryption_enc = 
token_endpoint_auth_method = 
token_endpoint_auth_signing_alg = 
default_max_age = 
require_auth_time = false
default_acr_values = 
initiate_login_uri = 
request_uris = 

[provider]
; the issuer is the ONLY option that needs to be configured by you. Everything else
; would later be populated by the library when the client registration is initiated
issuer = https://gluu.example.com

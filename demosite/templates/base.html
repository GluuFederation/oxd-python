<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oxd Python Demo Site - {% block subtitle %}{% endblock subtitle %}</title>
    <!-- Bootstrap from CDN -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prettify.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/prettify.js') }}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <style type="text/css">
    pre.noheader {
        margin-top: 30px;
    }
    </style>
    <script type="text/javascript">

	    $(document).ready(function() {
		jQuery("#formLogin").hide();

		$(".rbLoginType").change(function() {
		    switch($(this).val()) {
			case "openid" :
			    var formLogin = jQuery("#formLogin");
			    var openIDLogin = jQuery("#divOpenID");
			    formLogin.hide();
			    openIDLogin.show();
			    break;
			case "loginform" :
			    var formLogin = jQuery("#formLogin");
			    var openIDLogin = jQuery("#divOpenID");
			    formLogin.show();
			    openIDLogin.hide();
			    break;
		    }
		});
		});
    </script>
</head>
<body onload="prettyPrint()">
    <div class="container">
    {% block content %}
    {% endblock content %}
    </div>
</body>
</html>

{% extends "base.html" %}
{% block subtitle %}
    User Info
{% endblock subtitle %}

{% block content %}
<div class="container">
<div class="jumbotron">
    <h1>Gluu oxd Python Application</h1>
</div>

<h2>User Info</h2>
<div class="col-md-12" align="right">
    <p><a href="logout">Logout</a></p>
</div>

<div class="col-md-4">
<form name="gluu-form" action="" method="get" >
    <div class="form-group">
        <label for="user_name">Name</label>
        <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Name" value='{{userName}}' disabled="disabled">
    </div>
    <div class="form-group">
        <label for="user_mail">Email</label>
        <input type="email" class="form-control" id="user_mail" name="user_mail" placeholder="Email" value='{{userEmail}}' disabled="disabled">
    </div>

</form>

</div>
</div>
{% endblock content %}

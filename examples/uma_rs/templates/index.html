{% extends 'base.html' %}

{% block content %}
  <div class="page-header">
    <h1>oxd-python UMA Demo Application</h1>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">UMA Resource Server</h3>
        </div>
        <div class="panel-body">
          <form action="{{ url_for('protect') }}" method="post">
            <div class="form-group">
              <label for="path">Resource</label>
              <select name="path" id="path" class="form-control">
                <option value="/resource/photos/">Photos</option>
                <option value="/resource/docs/">Docs</option>
              </select>
            </div>

            <div class="form-group">
              <label for="scope">Scope</label>
              <select multiple name="scope" id="scope" class="form-control">
                <option value="View">View</option>
                <option value="Edit">Edit</option>
                <option value="Delete">Delete</option>
                <option value="All">All</option>
              </select>
            </div>

            <div class="form-group">
              <label for="http_method">Http Method</label>
              <select multiple name="http_method" id="http_method"
                      class="form-control">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Protect with Gluu Server</button>
          </form>
        </div>
      </div>

    </div>
    <div class="col-md-6">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">UMA Requesting Party</h3>
        </div>
        <div class="panel-body">
          <p><strong>Access Protected Resources</strong></p>
          <a href="{{ url_for('access_resource', resource='photos') }}"
             class="btn btn-info">Photos</a>
          <a href="{{ url_for('access_resource', resource='docs') }}"
             class="btn btn-warning">Docs</a>
        </div>
      </div>

    </div>
  </div>


{% endblock content %}
